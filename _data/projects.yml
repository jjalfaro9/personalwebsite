- name: Solar-powered Bright-field Microscope
  description1: Designed and manufactured a durable, inexpensive, solar-powered bright-field microscope to be used in rural Cameroon to&#58; <ul><li style="padding-top:5px;">&rarr;&nbsp;validate a water distribution and filtraton system being installed by Engineers Without Borders. Achieved by checking if e. coli (~5 microns) was present in filtered water.</li><li style="padding-top:5px;padding-bottom:10px;">&rarr;&nbsp;educate village about germ theory of disease and hygiene best practices in after school programs.</li></ul> The microscope was transported to Ntisaw, Cameroon about two years ago. You can see pictures <a href="/projects/microscope_pics" target="_blank">here</a>, read a more detail <a href="/microscope" target="_blank">here</a>, or read UT's coverage <a href="http://caee.utexas.edu/news/features/453-simple" target="_blank">here</a>. 
