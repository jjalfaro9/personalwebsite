- name: Azure EventHubs + Apache Spark Integration
  description1: I've done some work integrating Microsoft's high-throughput data ingestion service (EventHubs) with Apache Spark, Spark Streaming, and Structured Streaming.
  description2: <a href="https://github.com/sabeegrewal/spark-eventhubs-adapter" target="_blank">This</a> is an old receiver-based intergration. <a href="https://github.com/Azure/azure-event-hubs-spark" target="_blank">This</a> is the current iteration of the library which works with Spark Core, Spark Streaming, and Structured Streaming.

- name: Azure Auto Deploy
  description1: Created an automatic deployment tool that packaged and deployed generic applications to IaaS virtual machines in Microsoft Azure.
  description2: This project won the Microsoft Azure Intern Hackathon in 2015.

